<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="Utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="lib/themes/todol.min.css">
    <link rel="stylesheet" type="text/css" href="lib/themes/jquery.mobile.icons.min.css">
    <link rel="stylesheet" type="text/css" href="lib/jquery.mobile.structure-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
   <div data-role="page">
        <div data-role="header">
            <h1 class="white-text">ToDo List</h1>
        </div> 
        <div role="main" class="ui-content">
            <form> 
                <h1 for="task" class="white-text"> Ajouter une tache</h1>
                <input type="text" placeholder="Nouvelle tache" id="task" >
                <br>
                <input type="button" value="Ajouter" onclick="ajouterTache()" >
                <br>
                <input type="button" value="réinistialiser" onclick="reinistialiserTache()" >
            </form>
        <div data-role="header">
            <h1>Tâches en cours</h1>
            </div> 
             
            <ul id="taskList" data-role="listview" data-inset="true">
            </ul>

            <div data-role="header">
            <h1 class="white-text">Tâches  terminées</h1>
            </div>
            <ul id="completedtask" data-role="listview" data-inset="true"></ul>
             
                <ul id="tacheFaites"></ul>
        </div>
   </div>
   <div data-role="footer" data-position="fixed">
       <h1>M1IA &copy; 2024</h1>
   </div>
</body>
</html>
